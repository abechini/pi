<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<form th:action="@{/search}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
<div align="center">
    <h1>search solution</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>solution</th>
                <th>Date</th>
                
              
            </tr>
        </thead>
        <tbody>
            <tr th:each="reclamation : ${listReclamations}">
                <td th:text="${reclamation.id}">ID</td>
                <td th:text="${reclamation.name}">Name</td>
                <td th:text="${reclamation.solution}">solution</td>
                <td th:text="${reclamation.Date}">date</td>
                <
                <td>
                  
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
